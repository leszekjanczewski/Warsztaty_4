<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warsztaty 4 - REST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="margin: 6px">
<div class="container">
    <form action="" method="post">
        <div class="form-group row">
            <label for="formGroupIsbn">ISBN</label>
            <input type="text" class="form-control" id="formGroupIsbn">
        </div>
        <div class="form-group row">
            <label for="formGroupTitle">Tytuł</label>
            <input type="text" class="form-control" id="formGroupTitle">
        </div>
        <div class="form-group row">
            <label for="formGroupAuthor">Autor</label>
            <input type="text" class="form-control" id="formGroupAuthor">
        </div>
        <div class="form-group row">
            <label for="formGroupPublisher">Wydawca</label>
            <input type="text" class="form-control" id="formGroupPublisher">
        </div>
        <div class="form-group row">
            <label for="formGroupType">Typ</label>
            <input type="text" class="form-control" id="formGroupType">
        </div>
        <div class="form-group row">
            <button type="submit" class="btn btn-primary">Dodaj</button>
        </div>
    </form>
</div>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">ISDN</th>
        <th scope="col">Tytuł</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
